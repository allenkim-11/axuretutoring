<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <title>Axure-Tutoring</title>
    <link rel="stylesheet" href="rest.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="wrap"></div>
    <div id="header">
        <div id="header_nav">
            <div class="container">
                    <div class="header_nav">
                        <img src="/img/logo.png" alt="로고">
                        <a href="www.axuretutoring.com">Axure-Tutoring</a>
                        <ul>
                            <li><a href="">커리큘럼</a></li>
                            <li><a href="">가격</a></li>
                        </ul>
                    </div>
            </div>
        </div>
        <div id="header_banner">
            <div class="container">
                    <div class="header_banner">
                        <h1>개발자와 협업,
                            <br>프로토타이핑으로
                            <br>간편해집니다.</h1>
                        <br><h2>
                            개발자, 이해관계자들에게 
                            <Br>구현하고자 하는 바를 정확히 보여주세요.
                        </h2>
                        <br><button> 1:1 과외 신청하기</button>
                        <img src="/img/main_img.png" alt="메인이미지">
                </div>
            </div>
        </div>
    </div>
    <div id="contents">
        <div id="cont_company">
            <div class="container">
                <div class="cont_company"> 
                    <h3>수많은 기업들이 Axure를 활용하여 디지털 프로덕트를 만들고 있어요.</h3>
                    <div class = "img">
                        <img src="/logo/amazon.png" alt="아마존로고">
                        <img src="/logo/bbc.png" alt="비비씨로고">
                        <img src="/logo/microsoft.png" alt="마이크로소프트로고">
                        <img src="/logo/ncsoft.png" alt="엔씨소프트로고">
                    </div>
                </div>
            </div>
                
        </div>
        <div id="cont_nav">
            <div class="container">
                <div class="cont_nav">
                    <div class="cont_nav_text">
                        <h2>밤새 쓴 PPT<br> 나만 이해 했나봐요</h2>
                    <span>누구나 이해할 수 있는 프로토타이핑<br>Axure를 배워 실무에 적용하세요.</span>
                    <a href="https://n21for.axshare.com" target="_blank">데모보기 →</a>
                    </div>
                    <img src="/img/ppt img.png" alt="ppt이미지">
                </div>
            </div>
        </div>
        <div id="cont_ban">
            <div class="container">
                    <div class="cont_ban">
                        <img src="/img/ppt img.png" alt="ppt이미지">
                        <div class="cont_ban_text">
                            <h2>Axure로 <br> 더 쉽고, 간편하게 </h2>
                        <span>프로덕트를 효율적으로 만들 수 있어요.<br>Axure로 프로토 타이핑을 만들면요!</span>
                        <a href="">데모보기 →</a>
                        </div>                   
                    </div>
            </div>
        </div>
        <div id="cont_cont">
            <div class="container">cont_cont</div>
        </div>
    </div>
    <div id="footer">
        <div class="container">footer</div>
    </div>
</body>
</html>
